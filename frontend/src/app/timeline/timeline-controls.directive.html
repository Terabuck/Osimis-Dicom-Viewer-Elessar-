<div ng-show="vm.series" class="wv-timeline-controls">
    <!--  @todo add tooltips -->

    <!-- Previous Button -->
    <span
        ng-show="vm.series.imageCount > 1"
        ng-click="!vm.readonly && vm.goToPreviousImage()"

        data-title="{{ 'COMPONENTS.TIMELINE.PREVIOUS' | translate }}"
        bs-tooltip data-placement="top"
        bs-enabled="!vm.window.USER_IS_TOUCHING"        class="wv-timeline-controls-button"
    ><i class="fa fa-step-backward" class="wv-timeline-controls-vertical-sizing"></i></span>

    <!-- Input Field -->
    <span class="wv-timeline-controls-vertical-sizing">
        <input
            ng-disabled="vm.readonly"
            ng-model="vm.shownIndex" ng-model-options="{ debounce: 500, getterSetter: true }"

            class="wv-timeline-controls-input"
            type="number" min="1" step="1" max="{{ vm.series.imageCount }}"
        > {{ "COMPONENTS.TIMELINE.OF" | translate }} {{ vm.series.imageCount }}
    </span>

    <!-- Next Button -->
    <label
        ng-show="vm.series.imageCount > 1"
        ng-click="!vm.readonly && vm.goToNextImage()"

        bs-tooltip data-placement="top"
        bs-enabled="!vm.window.USER_IS_TOUCHING"        data-title="{{ 'COMPONENTS.TIMELINE.NEXT' | translate }}"
        class="wv-timeline-controls-button"
    >
        <i class="fa fa-step-forward" class="wv-timeline-controls-vertical-sizing"></i>
    </label>

    <!-- Play Button -->
    <div
        ng-show="vm.series.imageCount > 1"
        class="wv-timeline-controls-play-button-wrapper"
    >
        <wv-play-button wv-readonly="vm.readonly" wv-series="vm.series"></wv-play-button>
    </div>
</div>
