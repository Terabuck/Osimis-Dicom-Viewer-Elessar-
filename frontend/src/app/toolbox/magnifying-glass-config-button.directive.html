<label 
    class="wvButton--underline"
    ng-class="{
        active: vm.selectedTool === 'magnify',
        wvLargeButton: vm.buttonSize == 'large'    
    }"
>
<i class="fa fa-search-location"></i>
    <input
        id="toolbox-magnifying-glass-button"
        type="radio"
        style="position: absolute; left:0; top:0; bottom:2px; right:0; opacity:0;"
        ng-disabled="vm.readonly"
        ng-model="vm.selectedTool"
        value="magnify"
    />
</label>
